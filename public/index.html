<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/jquery.js"></script>

    <script src="ng-flow-standalone.min.js"></script>
    <script src="core.js"></script>
    <script src="angular_routes.js"></script>
    <script src="js/controllers/RateAndReview.js"></script>
    <script src="js/controllers/userCtrl.js"></script>
    <script src="js/controllers/Homepage.js"></script>
    <script src="js/controllers/viewbusiness.js"></script>
    <script src="js/controllers/navbar.js"></script>
    <script src="js/controllers/client_profile.js"></script>
    <script src="js/controllers/serviceControllers.js"></script>
    <script src="js/controllers/subscribe_editbop_ctrl.js"></script>
    <script src="js/controllers/adminApp.js"></script>
    <script src="js/controllers/bussiness_owner_serviceController.js"></script>

    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script src="js/controllers/ViewRateAndReview.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/myCSS.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Master Minds</title>
    <style>
        .btn-2j {
            border-radius: 50%;
            width: 50px;
            height: 30px;
            padding: 0;
        }
        
        .btn-2 {
            background: #cb4e4e;
            color: #fff;
            box-shadow: 0 6px #ab3c3c;
            -webkit-transition: none;
            -moz-transition: none;
            transition: none;
        }
        
        .btn-3 {
            background: green;
            color: #fff;
            box-shadow: 0 6px darkgreen;
            -webkit-transition: none;
            -moz-transition: none;
            transition: none;
        }
    </style>
</head>

<body ng-app="userApp">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a href="#">
                    <img src="masterminds.jpg" alt="logo" style="width:150px;height:50px;">
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a></a>
                    </li>
                    <li class="active"><a href="#/">Home</a></li>
                    <li><a href="#/about">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-controller="navigation">
                    <li ng-show="!username"><a href="#/login">Login</a></li>
                    <li ng-show="!username" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Register <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <!--<li role="separator" class="divider"></li>-->
                            <li class="dropdown-header">Register Types</li>
                            <li><a href="#/register">Client Register</a></li>
                            <li><a href="#/subscribe">Business Register</a></li>
                        </ul>
                    </li>
                    <li ng-show="username && type == 'client'"><a href="#/client_profile">{{username}}</a></li>
                    <li ng-show="username && type == 'business'"><a href="#/editboprofile">{{business}}</a></li>
                    <li ng-show="username && type == 'admin'"><a href="#/admin-panel">{{username}}</a></li>
                    <li ng-show="username"><a ng-click="logout()">Logout</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container theme-showcase" role="main" style="margin-top:5%;">
        <ng-view></ng-view>

    </div>
    <script src="js/bootstrap.js"></script>
    <script>
        $('.dropdown-toggle').dropdown()
    </script>
</body>

</html>
