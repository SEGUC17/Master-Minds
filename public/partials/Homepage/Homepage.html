<div ng-controller="HomepageController">


  <style type="text/css">


  .verticalmenu{
    width: 500px;
    border: 5px solid #7c7c7c;
    margin-left: auto;
    margin-right: auto;
  }
  .verticalmenu a{
    color: white;
    background-color: #3f3f3f;
    display: block;
    padding: 12px;
    text-decoration: none;

  }
  .verticalmenu a:hover{
    background-color: #7c7c7c;
  }
  .verticalmenu article{
    color: white;
    height: 200px;
    background-color: #3f3f3f;
  }
  .verticalmenu article:hover{
    background-color: #7c7c7c;
  }

  </style>

      <input type="text" placeholder="Search" ng-model="Search" />
      <br>
      <!-- <button ng-click="getSearch()">Submit</button> -->
      <br><br>
      <div ng-repeat="ad in ads" align = "margin-right">
        <p> {{ad.business_name}} </p>
        <p> {{ad.service_name}} </p>
      </div>

	<div class="verticalmenu" >
		<div ng-repeat="business in businesses | filter:{business_name:Search}">
		<article >
			<div class="trialimage">
				<img src="../../businessowner/{{business.business_logo}}" class="generic-icon" width="80" height="80" align="left">
			</div>
			<div class="title">
				<span class="name">
					<a href="#/business/{{business.business_name}}" class="btn btn-default btn-lg"> {{business.business_name}}</a>
				</span>
        <br>
        <span class="RateAndReview">
          <a href="#/Rate_Review_Business/{{business.business_name}}" class="btn btn-default btn-lg">Rate And Review</a>
          <a href="#/getrateandreview/{{business.business_name}}" class="btn btn-default btn-lg">View reviews</a>
        </span>
        <br>
			</div>
		</article>
		</div>
	</div>

</div>
