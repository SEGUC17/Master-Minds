<div ng-controller="editClientCtrl">
    <h1>Edit Your Profile</h1>
    <form name="userForm" action="/editprofile" method="post" enctype="multipart/form-data">
        <div>
            {{message}}
        </div>
        <div class="form-group">
            <label for="email">New E-Mail</label>
            <input type="email" ng-model="data.email" required name="email" class="form-control">
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Email required</p>
        </div>
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" ng-model="data.password" required name="password" ng-minlength="6" class="form-control">
            <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Minimum 6 characters</p>
        </div>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" ng-model="data.fullName" required name="fullName" class="form-control">
            <p ng-show="userForm.fullName.$invalid && !userForm.fullName.$pristine" class="help-block">Required</p>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" ng-model="data.address" required name="address" class="form-control">
            <p ng-show="userForm.address.$invalid && !userForm.address.$pristine" class="help-block">Required</p>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" ng-model="data.phone_number" required name="phone_number" class="form-control">
            <p ng-show="userForm.phone_number.$invalid && !userForm.phone_number.$pristine" class="help-block">Required</p>
        </div>
        <div class="form-group">
            <label for="profile_pic">Profile Picture</label>
            <input type="file" name="profile_pic" required class="form-control">
        </div>
        <button type="submit" ng-click="cancel()" class="btn btn-primary">Cancel</button>
        <button type="submit" ng-click="editProfile()" ng-disabled="userForm.$invalid" class="btn btn-primary">Edit Profile</button>
    </form>
</div>
